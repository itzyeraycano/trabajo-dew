<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login Centro Educativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.8rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="text" id="dni" name="dni" placeholder="DNI" required />
      <input type="password" id="password" name="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';

      const dni = document.getElementById('dni').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        // 1. Hacer POST al login (recibimos key como texto plano)
        const loginResp = await fetch('http://localhost:9090/CentroEducativo/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // para mantener la sesión con cookies
          body: JSON.stringify({ dni, password })
        });

        if (!loginResp.ok) {
          throw new Error('Login fallido: usuario o contraseña incorrectos');
        }

        // 2. Recibir la clave como texto plano
        const key = await loginResp.text();

        if (!key || key.includes("error")) {
          throw new Error('No se obtuvo una clave válida');
        }

        // 3. Hacer GET a /alumnos con la clave
        const alumnosResp = await fetch(`http://localhost:9090/CentroEducativo/alumnos?key=${key}`, {
          method: 'GET',
          headers: { 'Accept': 'application/json' },
          credentials: 'include'
        });

        if (!alumnosResp.ok) {
          throw new Error('Error al obtener alumnos. Verifica tu clave.');
        }

        const alumnos = await alumnosResp.json();

        // 4. Comprobar si el DNI existe
        const alumno = alumnos.find(a => a.dni === dni);

        if (!alumno) {
          throw new Error('El usuario no está registrado como alumno');
        }

        // 5. Redirigir si es válido
        window.location.href = 'ficha_alumno.html';

      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });
  </script>
</body>
</html>
