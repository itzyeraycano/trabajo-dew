<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ficha del Alumno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        .datos {
            border: 1px solid #ccc;
            padding: 1em;
            max-width: 400px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Ficha del Alumno</h1>
    <div class="datos">
        <p><strong>Nombre:</strong> <span id="nombre"></span></p>
        <p><strong>Apellidos:</strong> <span id="apellidos"></span></p>
        <p><strong>DNI:</strong> <span id="dni"></span></p>
    </div>

    <script>
        // Función para obtener parámetros de la URL
        function getParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Mostrar los datos del alumno
        document.getElementById("nombre").textContent = getParam("nombre") || "Desconocido";
        document.getElementById("apellidos").textContent = getParam("apellidos") || "Desconocido";
        document.getElementById("dni").textContent = getParam("dni") || "Desconocido";
    </script>
</body>
</html>
